<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/0db98f3124.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-bar" data-bind="css: { 'push-right': activeClass() == true }">
            <div class="nav-bar-container container">
                <a class="nav-button nav-sidepanel-button" href="#" data-bind="click: activeSidepanel"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
        </div>
    </nav>
    <div class="sidepanel" data-bind="css: { active: activeClass() == true }">
        <h1 class="sidepanel-title">Santiago's Interesting Locations</h1>
        <div class="input-group input-group-sm">
            <input class="marker-filter" type="text" name="mfilter" data-bind="textInput: markerSearch, valueUpdate: 'afterkeydown'" placeholder="Type here to filter locations">
            <span class="input-group-addon glyphicon glyphicon-filter" id="sizing-addon3"> Filter</span>
        </div>
        <ul class="sidepanel-menu" data-bind="foreach: filteredMarkers">
            <li class="sidepanel-item" data-bind="click: $parent.setCurrentMarker, text: $data.name"></li>
        </ul>
    </div>
    <div class="map-container" data-bind="css: { 'push-right': activeClass() == true }">
        <div id="map"></div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQGRpatgNnGf6HbpyieBzchPcQaDshjQc&callback=initMap" onerror="errorHandler()"></script>
</body>
</html>
